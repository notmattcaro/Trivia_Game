<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Rick and Morty Trivia</title>
</head>
<body>
    <div id="mainContainer">
        <h1  class="center">
            Rick and Morty Trivia
        </h1>
        <p class="center">
            Timer: 
            <span id="timeCount" class="center">
                <!-- Insert JS time counter here -->
            </span>
        </p>
        <div id="triviaQuestion" class="center">
            <!-- Insert Question here -->
        </div>
        <h2 id="rightWrong"  class="center">
            <!-- insert if player got question right or wrong -->
        </h2>
        <div id="bottomCont">
            <div id="questionsContainer"> 
                <div id="question1" class="center answers hovers">
                    <!-- insert first question -->
                </div>
                <div id="question2" class="center answers hovers">
                    <!-- insert second question -->

                </div>
                <div id="question3" class="center answers hovers">
                    <!-- insert third question -->

                </div>
                <div id="question4" class="center answers hovers">
                    <!-- inserth fourth question -->

                </div>
                <div id="image" class="center">
                    <!-- insert image for each answer  -->
                </div>
                <h2 id="startButton" class="center hovers">
                    <!-- insert start text here -->
                </h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
